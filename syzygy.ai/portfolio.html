<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Joy Batty</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Required animation libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/easing/EasePack.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Source Sans Pro', sans-serif;
      background: url('images/portfolio-bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .brighten {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: brightness(1.2); /* 1.0 is normal, increase as needed */
        z-index: 0;
    }


    #demo-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 65%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-align: center;
      letter-spacing: 0.2rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="brighten"></div>
    <canvas id="demo-canvas"></canvas>
    <div class="message">Portfolio<br><br>Coming Soon</div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
