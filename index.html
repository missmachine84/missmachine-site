<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOY BATTY - Welcome</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Source Sans Pro', sans-serif;
      background: url('images/home.jpg') no-repeat center top fixed;
      background-size: cover;
      background-position-y: 35%; /* Shift image down slightly */
    }


    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.2);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      z-index: 3;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .large-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #demo-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .brighten {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: brightness(1.2);
      z-index: 2;
    }

    .content-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      padding: 30px 30px;
      background-color: rgba(0, 0, 0, 0.25); /* more transparent */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      color: white;
    }

    .content-box h1 {
      margin: 0;
      font-size: 3rem;
    }

    .content-box p {
      margin: 10px 0 0;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <a href="about.html">About Me</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="https://github.com/missmachine84" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/joy-batty-science/" target="_blank">LinkedIn</a>
  </div>

  <!-- Brightness Overlay -->
  <div class="brighten"></div>

  <!-- Node Animation Canvas -->
  <div class="large-header">
    <canvas id="demo-canvas"></canvas>
  </div>

  <!-- Centered Text Box -->
  <div class="content-box">
    <h1 class="text" data-text="JOY BATTY">JOY BATTY</h1>
    <p>I Have Arrived</p>
  </div>

  <!-- Animation Script -->
  <script src="js/scripts.js"></script>
</body>
</html>
